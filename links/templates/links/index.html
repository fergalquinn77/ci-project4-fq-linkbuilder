{% extends "links/base.html" %}
 
{% block content %}
<div class="text-center">
    <a href="{% url 'add-link' %}"><button class="btn btn-success">Add a link</button></a>
</div>


{% for url in dataset %}

        
<div class="jumbotron">


    <div class="text-center">
        {{ url.title }} <a href="{% url 'edit-link' url.id %}">
            <i data-toggle="edit" class="bi bi-pencil-square" title="Edit Link"></i>
        </a>
    </div>
    <div class="text-center">
        {{ url.link }} <a href="{% url 'edit-link' url.id %}">
            <i data-toggle="edit" class="bi bi-pencil-square" title="Edit Link"></i>
        </a>
    </div>
    <div class="text-center">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <a href="{% url 'delete-link' url.id %}">
            <i data-toggle="delete" class="bi bi-archive" title="Delete Link"></i>
        </a>
    </div>

</div>


{% empty %}

<tr>
    <td>You have no data</td>
</tr>

{% endfor %}

<div class="text-center">
    <a href="{% url 'external-view' user.username %}"><button class="btn btn-success">Preview Page</button></a>
</div>

{% endblock %}
