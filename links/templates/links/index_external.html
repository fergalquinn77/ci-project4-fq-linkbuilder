{% extends "links/base.html" %}
 
{% block content %}



{% for url in dataset %}

{% if url.visible == True %}       
<div class="jumbotron">


    <div class="text-center">
        {{ url.title }} 
    </div>
    <div class="text-center">
        {{ url.link }}
    </div>
    
</div>
{% endif %}
{% empty %}

<tr>
    <td>You have no data</td>
</tr>
{% endfor %}


{% endblock %}
