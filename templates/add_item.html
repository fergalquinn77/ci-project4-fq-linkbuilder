{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="jumbotron">
<h1>Add a link</h1>
<form method="POST">
    {% csrf_token %}
    {{ form |crispy }}
    <div>
        <p>
            <button type="submit">
            Add URL 
            </button>
            <button class="btn btn-danger" type="button"
                    onclick="location.href='{% url 'links-home' %}'">Cancel</button>
        </p>

    </div>
</div>
</form>
   



    {% endblock %}
